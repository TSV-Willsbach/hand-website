<h2 class="heading">
  <div [innerHTML]="post.title.rendered"></div>
</h2>
<div class="d-flex flex-wrap">
  <div class="p-2" *ngFor="let category of post._embedded.term[0]">
    <span class="badge badge-pill club-background">
      <fa-icon [icon]="['fas', 'folder']"></fa-icon>
      {{category.name}}
    </span>
  </div>
</div>
<br />
<div class="postImage">
  <img src="{{post.picture.url}}" class="img-fluid" alt="{{post.slug}}">
</div>
<br />
<br />


<div [innerHTML]="post.content.rendered"></div>
<br />
<div>
  <div class="d-flex flex-wrap" *ngIf="post._embedded.term?.length === 2">
    <div *ngFor="let category of post._embedded.term[1]" class="p-2">
      <span class="badge badge-pill club-background">
        <fa-icon [icon]="['fas', 'tag']"></fa-icon>
        {{category.name}}
      </span>
    </div>
  </div>
</div>
<br />
<div class="postEnd">
  <small class="mb-2 text-muted">
    <ul class="icons">
      <li>
        <fa-icon [icon]="['fas', 'calendar']"></fa-icon> {{post.date_gmt | date: 'dd.MM.yyyy'}}
      </li>
      <li>
        <fa-icon [icon]="['fas', 'user']"></fa-icon> {{post.author}}
      </li>
    </ul>
  </small>
</div>

<div class="SocialShare">
  <share-buttons [show]="4" [showText]="true" [showCount]="true" [size]="2" [autoSetMeta]="true" [url]="href"
    [image]="post.picture.url"></share-buttons>

  <share-button [button]="'print'"></share-button>

</div>
