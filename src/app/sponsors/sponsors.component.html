<div class="gray">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 mb-3 mt-3" *ngFor="let sponsor of sponsors" align="center">
        <a href="{{sponsor.acf.sponsorUrl}}" target="_blank" rel="noopener">
          <img src="{{sponsor.source_url}}" alt="{{sponsor.alt_text}}" width="{{sponsor.media_details.width}}" height="{{sponsor.media_details.height}}">
        </a>
      </div>
    </div>
  </div>
</div>
