<mdb-navbar SideClass="navbar navbar-expand-lg navbar-light white fixed-top scrolling-navbar">
  <logo>
    <a class="navbar-brand" href="#">
      <img src="assets/images/tsv_willsbach.png" class="logo" alt="Willsbach Logo" />
    </a>
  </logo>
  <links>
    <ul class="navbar-nav mr-auto" *ngFor="let node of nodes">
      <div *ngIf="node.children.length == 0">
        <li class="nav-item">
          <a [routerLink]="[node.router]" class="nav-link waves-dark" href="#" mdbWavesEffect (click)="onMenuClick()">{{node.title}}
          </a>
        </li>
      </div>
      <div *ngIf="node.children.length > 0">
        <li class="nav-item dropdown btn-group" dropdown>
          <a dropdownToggle class="nav-link dropdown-toggle waves-dark" mdbWavesEffect>
            {{node.title}}
            <span class="caret"></span>
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <div *ngFor="let item of node.children; let i=index">
              <a [routerLink]="[node.router, item.router]" class="dropdown-item waves-dark" href="#" mdbWavesEffect (click)="onMenuClick()">{{item.title}}</a>
              <div *ngIf="i === 1">
                <div class="divider dropdown-divider"></div>
              </div>
            </div>
          </div>
        </li>
      </div>
    </ul>
    <ul>
      <li class="nav-item ">
        <a href="#" id="navbar-static-login" [routerLink]="['/login']" class="nav-link waves-effect waves-dark">
          <i class="fa fa-sign-in mr-1"></i>
          <span class="clearfix d-none d-sm-inline-block">Log In</span>
        </a>
      </li>
    </ul>
  </links>
</mdb-navbar>
