<mdb-navbar SideClass="navbar navbar-expand-lg navbar-light white fixed-top scrolling-navbar">
  <mdb-navbar-brand>
    <a class="navbar-brand" href="#">
      <img src="assets/images/handball_logo.png" class="logo" alt="Willsbach Logo" />
    </a>
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto nav-flex-icons" *ngFor="let node of nodes">
      <div *ngIf="node.children.length == 0">
        <li class="nav-item">
          <a [routerLink]="[node.router]" class="nav-link waves-dark" href="#" mdbWavesEffect
            (click)="onMenuClick()">{{node.title}}
          </a>
        </li>
      </div>
      <li class="nav-item dropdown" *ngIf="node.children.length > 0" dropdown>
        <a dropdownToggle class="nav-link dropdown-toggle waves-dark" mdbWavesEffect>
          {{node.title}}
          <span class="caret"></span>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <div *ngFor="let item of node.children; let i=index">
            <a [routerLink]="[node.router, item.router]" class="dropdown-item waves-dark" href="#" mdbWavesEffect
              (click)="onMenuClick()">{{item.title}}</a>
            <div *ngIf="i === 2">
              <div class="divider dropdown-divider"></div>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <span class="navbar-text black-text">
      <!-- <a href="#" [routerLink]="['/login']" class="nav-link waves-effect waves-dark">
          <div *ngIf="auth.user | async as user; else guest">
            <fa-icon icon="user"></fa-icon>
            {{ user.displayName }}
          </div>
        </a> -->
    </span>
  </links>
</mdb-navbar>

<ng-template #authenticated>
  <a href="#" id="navbar-static-login" (click)="logout()" class="nav-link waves-effect waves-dark">
    <fa-icon icon="sign-out-alt"></fa-icon>
    <span class="clearfix d-none d-sm-inline-block">Log Out</span>
  </a>
</ng-template>
<ng-template #guest>
  <a href="#" id="navbar-static-login" [routerLink]="['/login']" class="nav-link waves-effect waves-dark">
    <fa-icon icon="sign-in-alt"></fa-icon>
    <span class="clearfix d-none d-sm-inline-block">Log In</span>
  </a>
</ng-template>
