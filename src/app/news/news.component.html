<h2 class="heading" id="Aktuelles">Aktuelles</h2>
<div class="row mb-2">
  <div class="col-md-4 mb-3" *ngFor="let post of posts">
    <div class="card h-100" [routerLink]="['/postDetail', post.id]">
      <img class="card-img-top" src="{{post.thumbnail}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{post.title.rendered}}</h5>
        <small class="card-subtitle mb-2 text-muted">
          <i class="fa fa-calendar-o"></i> {{post.date_gmt | date: 'dd.MM.yyyy'}} </small>
        <small class="card-subtitle mb-2 text-muted">
          <i class="fa fa-user"></i> {{post.author}}</small>
        <p class="card-text">{{post.excerpt.rendered}}</p>
      </div>
    </div>
  </div>
</div>
<div class="pageinatorContainer">
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item {{prevDisabled}}">
        <a class="page-link" href="#Aktuelles" aria-label="Previous" (click)="prevPage()">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Vorherige</span>
        </a>
      </li>
      <div *ngFor="let item of pages">
        <li class="page-item {{item.active}}">
          <a class="page-link" href="#Aktuelles" (click)="jumpToPage(item.id)">{{item.id}}</a>
        </li>
      </div>
      <li class="page-item {{nextDisabled}}">
        <a class="page-link" href="#Aktuelles" aria-label="Next" (click)="nextPage()">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">NÃ¤chste</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
