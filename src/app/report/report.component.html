<h2 class="heading">Spielberichte</h2>
<div class="row mb-2">
  <div class="col-md-4 mb-3" *ngFor="let post of posts">
    <div class="card">
      <img class="card-img-top" src="{{post.thumbnail}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{post.title.rendered}}</h5>
        <small class="card-subtitle mb-2 text-muted">
          <i class="fa fa-calendar-o"></i> {{post.date_gmt | date: 'dd.MM.yyyy'}} </small>
        <small class="card-subtitle mb-2 text-muted">
          <i class="fa fa-user"></i> {{post.author}}</small>
        <p class="card-text">{{post.excerpt.rendered}}</p>

        <a [routerLink]="['/postDetail', post.id]" class="d-flex flex-row-reverse">
          <h5 class="waves-effect p-2" mdbRippleRadius>Weiter lesen
            <i class="fa fa-chevron-right"></i>
          </h5>
        </a>
      </div>
    </div>
  </div>
</div>
