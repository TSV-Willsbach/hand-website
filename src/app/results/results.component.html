<h2 class="heading">Aktuelle Ergebnisse/ Spiele</h2>

<app-spinner *ngIf="showSpinner"></app-spinner>

<div *ngFor="let club of clubs">
  <div *ngIf="club.actualized.indexOf('00.00.0000') === -1; else noData">
    <h3>{{club.headline2}}</h3>
    <small>{{club.actualized}}</small>
    <br />
    <br />

    <div *ngFor="let class of club.ligues">
      <div *ngIf="class.games?.length > 0">
        <h5>{{class.shortName}}</h5>

        <app-game-table [ligaName]="class.shortName" [games]="class.games"></app-game-table>
      </div>
    </div>
    <br /><br />
  </div>
</div>
<br />

<ng-template #noData>
  <p></p>
</ng-template>
