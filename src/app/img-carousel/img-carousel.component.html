<ngb-carousel>
  <div *ngFor="let team of teams; let i = index">
    <ng-template ngbSlide>
      <img class="d-block w-100" src="{{team.media_details.sizes.large.source_url}}" alt="{{team.alt_text}}">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{team.alt_text}}</h5>
        <p>{{team.caption.rendered}}</p>
      </div>
    </ng-template>
  </div>
</ngb-carousel>
