<div id="carouselExampleControls" class="carousel slide mb-3" data-ride="carousel">
  <div class="carousel-inner">

    <!-- activeCarousel === 1 ? 'carousel-item active' : 'carousel-item' -->
    <div *ngFor="let team of teams; let i = index">
      <div [ngClass]="itemClasses[i]">
        <img class="d-block w-100" src="{{team.media_details.sizes.medium_large.source_url}}" alt="{{team.alt_text}}">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{team.alt_text}}</h5>
          <p>{{team.caption.rendered}}</p>
        </div>
      </div>
    </div>

    <a class="carousel-control-prev" role="button" data-slide="prev" (click)="onPrevPress()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" data-slide="next" (click)="onNextPress()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
