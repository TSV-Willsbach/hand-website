<h2 class="heading">{{team.title}}</h2>

<img src="{{team.picture}}" class="img-fluid" alt="{{team.title}}">
<br />
<br />

<h3 class="heading">Trainer</h3>

<div *ngFor="let trainer of team.trainer">

  <br />
  <div class="row">
    <div class="column">
      <img src="{{trainer.picture}}" class="img-fluid" alt="{{trainer.name}}, {{trainer.prename}}">
    </div>
    <div class="column" style="margin-left: 10%;">
      <h5>{{trainer.prename}} {{trainer.name}}</h5>
    </div>
  </div>
  <br />
  <br />
</div>

<h3 class="heading">Spieler</h3>

<table style="width:100%" id="playerTable" class="table table-bordered table-hover">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Position</th>
    <th>Geburtstag</th>
    <th>beim Verein</th>
    <th></th>
  </tr>
  <tr *ngFor="let player of team.players">
    <td>{{player.number}}</td>
    <td class="playerName">
      <a [routerLink]="['./player', player.prename + '_' + player.name]">{{player.prename}} {{player.name}}</a>
    </td>
    <td>{{player.position}}</td>
    <td>{{player.birthday}}</td>
    <td>{{player.joinedClub}}</td>
    <td>
      <a [routerLink]="['./player', player.prename + '_' + player.name]">Details</a>
    </td>
  </tr>

</table>
