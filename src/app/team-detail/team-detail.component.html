<h2 class="heading">{{team.title}}</h2>

<img src="{{team.picture}}" class="img-fluid" alt="{{team.title}}">
<br />
<br />

<div>
  <button type="button" class="btn btn-default btn-lg" [routerLink]="[ './players']">
    <span class="fa fa-address-card"> Trainer & Spieler</span>
  </button>
  <button type="button" class="btn btn-default btn-lg" [routerLink]="[ './reports']">
    <span class="fa fa-newspaper-o"> Berichte</span>
  </button>
  <button type="button" class="btn btn-default btn-lg" [routerLink]="[ './results']">
    <span class="fa fa-bar-chart"> Ergebnisse</span>
  </button>
</div>

<h3 class="heading ">Berichte</h3>
<!-- <p ng-show="!posts.length ">Keine Berichte vorhanden.</p> -->
<div class="row mb-2 ">
  <div class="col-md-4 mb-3 " *ngFor="let post of posts ">

    <div class="card h-100 " [routerLink]="[ '/postDetail', post.id] ">
      <img class="card-img-top " src="{{post.thumbnail}} " alt="Card image cap ">
      <div class="card-body ">

        <h5 class="card-title ">
          <div [innerHTML]="post.title.rendered "></div>
        </h5>
        <small class="card-subtitle mb-2 text-muted ">
          <i class="fa fa-calendar-o "></i> {{post.date_gmt | date: 'dd.MM.yyyy'}} </small>
        <small class="card-subtitle mb-2 text-muted ">
          <i class="fa fa-user "></i> {{post.author}}</small>

        <p class="card-text " [innerHTML]="post.excerpt.rendered "></p>
      </div>
    </div>
  </div>
  <br />
  <br />
